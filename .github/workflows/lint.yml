name: CI
on:
    push:
        branches: [main]
    pull_request:
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install modules
              run: npm install
            - name: Run ESLint
              run: npx eslint . --ext .js,.jsx,.ts,.tsx
            - name: Run Prettier
              run: npx prettier --check .
